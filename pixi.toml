pyranges = ">=0.1.2,<0.2"
joblib = ">=1.4.2,<2"
pandarallel = ">=1.6.5,<2"
natsort = ">=8.4.0,<9"
ncls = ">=0.0.68,<0.0.69"
cooler = ">=0.10.2,<0.11"
msgspec = ">=0.18.6,<0.19"
pandas = ">=2.2.3,<3"
numpy = ">=1.26.4,<2"
polars = ">=1.16.0,<2"
portion = ">=2.5.0,<3"
patchworklib = ">=0.6.3,<0.7"
python-igraph = ">=0.11.8,<0.12"
